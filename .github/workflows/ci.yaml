name: Continuous Integration & Storybook Deployment

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - feat/*
      - fix/*
      - refactor/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.14.0"

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Test
        run: npm run build

  deploy-storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.14.0"

      - name: Install Dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          STORYBOOK_URL=$(vercel --token ${{ secrets.VERCEL_TOKEN }} --confirm | tail -n1)
          echo "STORYBOOK_URL=$STORYBOOK_URL" >> $GITHUB_ENV

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: deploy-storybook
    steps:
      - name: Comment with Storybook URL
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: "ğŸš€ Storybook preview is ready: **${{ env.STORYBOOK_URL }}**"
